<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ STATIC_URL }}images/logo/logo.png" rel="icon">
    <title>Lottery Matching - Login</title>
    <link href="{{ STATIC_URL }}vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/ruang-admin.css" rel="stylesheet">

  </head>

  <body class="bg-gradient-login">
    <!-- Login Content -->
    <div class="container-login">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
          <div class="card shadow-sm my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="login-form">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Login</h1>
                    </div>
                    <form role="form" class="user" id="login-form" method="post" action="{% url 'signinpage' %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <input type="username" class="form-control" id="username" name="username" placeholder="กรุณากรอกชื่อผู้งาน">
                        {% if accountDoesNotExist %}<p class="text-danger text-xs mt-1 mx-1">{{ accountDoesNotExist }}</p>{% endif %}
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Content -->
    {% comment %} <script src="{{ STATIC_URL }}vendor/jquery/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{ STATIC_URL }}vendor/jquery-easing/jquery.easing.min.js"></script> {% endcomment %}
  </body>
</html>
