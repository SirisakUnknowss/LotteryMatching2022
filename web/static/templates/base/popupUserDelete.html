 <!-- Modal Delete -->
 <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabelDelete" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser" method="post" action="{% url 'deleteuserpage' %}">
                {% csrf_token %}
                <input type="hidden" id="IDUserDelete" name="IDUserDelete">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>คุณต้องการลบข้อมูล</p>
                    <h3 id="shopDelete"></h3>
                    <p>ออกจากระบบหรือไม่?</p>
                    <p class="text-danger small">** ข้อมูลผู้ใช้งานและหมายเลขที่เกี่ยวข้องทั้งหมดอาจถูกลบไปด้วย **</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">ยกเลิก</button>
                    <button id="confirmDeleteUser" class="btn btn-primary">ตกลง</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!---Container Fluid-->
